<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: antiquewhite;
            text-align: center;
        }
        .navbar a {
            margin-top: 30px;
            font-size: 20px;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            color: gray;
        }
        .icon {
            display: none;
            float: right;
            padding: 14px 16px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .navbar a {
                display: none;
            }

            .icon {
                display: block;
            }

            .icon.active {
                background-color: #555;
            }

            .icon.active ~ .nav-links {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
        <div class="icon" onclick="toggleMenu(this)">
            &#9776;
        </div>
    </div>

    <script>
        function toggleMenu(icon) {
            var navLinks = document.querySelector('.nav-links');
            icon.classList.toggle('active');
            navLinks.style.display = (navLinks.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
